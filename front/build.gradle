plugins {
  id 'java'
  id 'com.moowork.node' version '1.3.1'
}

node {
    version = '12.12.0'
    npmVersion = '6.11.3'
    download = true
}

jar.dependsOn 'npm_run_build'

jar {
    from 'dist/front' into 'static'
}
